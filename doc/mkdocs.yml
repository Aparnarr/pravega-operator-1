site_name: 'Exploring Pravega-operator'
site_url: 'http://pravega.io/'
site_description: 'Documentation to help you get familiar with Pravega-operator'

repo_url: 'https://github.com/pravega/pravega-operator'
edit_uri: 'tree/master/doc/docs'

theme: 'material'


# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences

nav:
  - Pravega-operator:
      - 'Manual Installation': 'manual-installation.md'
      - 'Develpoment': 'development.md'
      - 'Upgrade Cluster': 'upgrade-cluster.md'
      - 'Configurations': 'configuration.md'
      - 'RBAC': 'rbac.md'
      - 'Tier 2 Storage': 'tier2.md'
      - 'Pravega Options': 'pravega-options.md'
      - 'Bookkeeper Options': 'bookkeeper-options.md'
      - 'TLS': 'tls.md'
      - 'External Access': 'external-access.md'
      - 'TroubleShooting': 'troubleshooting.md'

- extra:
    version: 0.1

google_analytics: ['UA-1508605-1', 'pravega.io']
